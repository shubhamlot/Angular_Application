<h1>Login Form</h1>

<div class="container">
<form #loginForm="ngForm" (ngSubmit)="onSubmit()" >

    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="this.userService.returningUser.email"/><br/>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="this.userService.returningUser.password"/><br/>
	
    <button type="submit" >Submit</button>
    <button type="button" (click)="resetForm()">Reset</button>

</form>

</div>
