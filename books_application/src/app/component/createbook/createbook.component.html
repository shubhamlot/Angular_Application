<h1>Add New Books</h1>

<div class="container">
<form (ngSubmit)="onSubmit()" >
    <!-- <input type="hidden" name="id" [(ngModel)]="bookservice.selectedBooks._id"/> -->
    <!-- {{ bookForm.value | json }} -->
  
    <label for="title">title</label>
    <input type="text" id="title" name="title"  oninput="this.value=this.value.toUpperCase()"
    [(ngModel)]="bookservice.selectedBooks.title"/><br/>

    <label for="author">author</label>
    <input type="text" id="author" name="author" oninput="this.value=this.value.toUpperCase()"
    [(ngModel)]="bookservice.selectedBooks.author" /><br/>

    <label for="category">category</label>
    <input type="text" id="category" name="category" oninput="this.value=this.value.toUpperCase()"
    [(ngModel)]="bookservice.selectedBooks.category"/><br/>

   
    <button type="submit">Submit</button>
    <button type="button" (click)="resetForm()">reset</button>


</form>

</div>
