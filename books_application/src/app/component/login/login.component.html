            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <h1 class="h3 mb-3 fw-normal">Login</h1>
            
                <div class="form-floating">
                  <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" [(ngModel)]="this.userService.returningUser.email">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" name = "password" id="floatingPassword" placeholder="Password" [(ngModel)]="this.userService.returningUser.password">
                  <label for="floatingPassword">Password</label>
                </div>
                    <button class="btn btn-primary float-start" type="submit">Sign in</button>
                    <button class="btn btn-secondary float-end" type="button" (click)="resetForm()">Clear</button>

                    <a href="/signup"> <u> New User? Register</u></a>
              </form>
            
            <!-- </div> -->
            
        </main>
</body>
