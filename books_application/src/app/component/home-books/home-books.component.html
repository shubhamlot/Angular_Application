  <div class="container-md">

   <div class="btn-group" role="group" aria-label="Basic example">

   



    

    <form >
      <select class="btn btn-light dropdown-toggle" formControlName="categories" (change)="changeCategory($event)">
   
        <option value="All">All</option>
        <option *ngFor="let category of categories">
          {{category}}
        </option>
    
      </select>
    </form>


    
  
      <button *ngIf="isadmin==true" type="button"  class="btn btn-info" routerLink="create">Create</button>
    </div>

<br/>


<div *ngIf="books.length == 0 else DisplayBlock">
  <div class="alert alert-warning" role="alert">
    No books Under this category are found!
  </div>
</div>


<ng-template #DisplayBlock>

<div class="container-md">
  <div class="row row-cols-2 row-cols-lg-3 g-2 g-lg-3">
    <div class="col" *ngFor="let book of books">
      <img class = "card-img-top" src="https://covers.openlibrary.org/b/isbn/{{book.isbn}}-L.jpg" onError="this.src='books_application\\src\\assets\\noimg.jpg';" height="350"/>
      <div class="p-3 border bg-light">
        <div class="badge bg-success" *ngIf="book.copies>0 else elseBlock">Available!</div>
        <ng-template #elseBlock><div class="badge bg-danger">Not Available!</div></ng-template>
        <h3>{{book.title}}</h3>
        <p>{{book.author}}</p>
        <p>{{book.category}}</p>
        <button type="button" class="btn btn-primary"  (click)='gotoPage("details",book)'>Details</button>
      </div>
    </div>
  </div>
</div>



</ng-template>



</div>
