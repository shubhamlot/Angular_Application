    <br/>

    <div *ngIf="books.copies<1" class="alert alert-danger" role="alert">
      No copies of the books are available currently!
    </div>
    <h1>{{books.title}}</h1>

    <div class="card" style="width: 20rem;">
      
      <div class="card-body">
        <h5 class="card-title">{{books.author}}</h5>
        <p class="card-text">{{books.category}}</p>
        
      </div>

      <div class="btn-group" role="group" aria-label="Basic buttons">

        <button *ngIf="books.copies>0 else desablecart"  class="btn btn-success" (click)='rentBook()'>Add to Cart</button>
        <ng-template #desablecart><button class="btn btn-success" disabled>Add to Cart</button></ng-template>
        
        <button *ngIf="books.copies<1 else desablereturn" type="button" class="btn btn-warning" (click)='returnBook()'>Return this book</button>
          <ng-template #desablereturn><button class="btn btn-warning" disabled>Return Book</button></ng-template>
       
      </div>
    </div>


   
</div>
