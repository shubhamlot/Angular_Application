<div class="container-md">
  <div class="row row-cols-2 row-cols-lg-3 g-2 g-lg-3">
    <div class="col" *ngFor="let book of books">
      <div class="p-3 border bg-light">
        <div class="badge bg-success" *ngIf="book.copies>0 else elseBlock">Available!</div>
        <ng-template #elseBlock><div class="badge bg-danger">Not Available!</div></ng-template>
        <h3>{{book.title}}</h3>
        <p>{{book.author}}</p>
        <p>{{book.category}}</p>
        <button type="button" class="btn btn-primary"  (click)='gotoPage("details",book)'>Details</button>
      </div>
    </div>
  </div>
</div>
