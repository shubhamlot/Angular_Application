                <h5><b>Summary</b></h5>
            </div>
            <hr>

                <div class="col" style="padding-left:0;" *ngIf="books">ITEMS : {{books.length}}</div>
            </div>
            <form>
                <p>Delivery</p> 
                <select>
                    <option class="text-muted">Standard : {{ 50.00 | currency: 'INR' }}</option>
                    <option class="text-muted"> Pickup at library </option>
                </select>
                <input type="checkbox" id="tandc" name="tandc">
                <label for="tandc"> I accept that if there is any damage to book I will be held responsible. </label><br>
            </form>
