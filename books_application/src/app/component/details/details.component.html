<div class="container-md">
  <!-- <tr>
    <td>{{books.title}}</td>
    <td>{{books.author}}</td>
    <td>{{books.category}}</td>
    <td>{{books.copies}}</td>
    <td>{{books.rented}}</td>
  </tr> -->

  <br/>

  <div *ngIf="books.copies<1" class="alert alert-danger" role="alert">
    No copies of the books are available currently!
  </div>

  <div class="row">
    <div class="col">
      <!-- <div class="card"> -->
        <img class = "img-thumbnail" src="https://covers.openlibrary.org/b/isbn/{{books.isbn}}-L.jpg" height="500" width="350">
      <!-- </div> -->
    </div>

    <div class="col">
        <h1 class="display-5">{{books.title}}</h1>
        <h5>{{books.author}}</h5>
        <p class="text-muted">{{books.category}}</p> <br> <br> <br> <br>

        <div class="btn-group" role="group" aria-label="Basic buttons" *ngIf="isadmin==false else AdminControl" >

          <button *ngIf="books.copies>0 "  class="btn btn-lg btn-success" (click)='rentBook()'>Add to Cart</button>
          <!-- <ng-template #desablecart><button class="btn btn-success" disabled>Add to Cart</button></ng-template> -->
          
          <button *ngIf="books.copies<1 " type="button" class="btn btn-lg btn-warning" (click)='returnBook()'>Return this book</button>
            <!-- <ng-template #desablereturn><button class="btn btn-warning" disabled>Return Book</button></ng-template> -->
            <button  type="button" class="btn btn-light" (click)='addWishList(books)'>Add to wishlist</button>
              <!-- <ng-template #desablereturn><button class="btn btn-warning" disabled>Return Book</button></ng-template> -->
         
          
        </div>
        <ng-template #AdminControl>
        
        <div class="btn-group" role="group" aria-label="admin buttons">
          <button class="btn btn-primary btn-lg" (click)='update(books)'>Update</button>
          <button class="btn btn-danger btn-lg" (click)='delete(books)'>Delete</button>
        </div>
      </ng-template>
    </div>
  </div>
 
</div>
