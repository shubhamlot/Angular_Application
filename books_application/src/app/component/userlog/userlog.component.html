<table class="table table-condensed">
    <tr>
        <th>User Id</th>
        <th>Book Id</th>
        <th>Date</th>
        <th>Status </th>

    </tr>

    <tr *ngFor="let userlog of userlogs">
        <td>{{userlog.userid}}</td>
        <td>{{userlog.bookid}}</td>
        <td>{{userlog.dateAndtime}}</td>
        <td *ngIf="userlog.rented==1">Rented</td>
        <td *ngIf="userlog.rented==0">Returned</td>

    </tr>
</table>
