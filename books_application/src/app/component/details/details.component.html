<h1>Books Details</h1>

<table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Category</th>
      <th>Remaining Copies</th>
      <th>Rented Copies</th>
    </tr>

    <tr>
      <td>{{books.title}}</td>
      <td>{{books.author}}</td>
      <td>{{books.category}}</td>
      <td>{{books.copies}}</td>
      <td>{{books.rented}}</td>
    </tr>

    <button class="rent" (click)='rentBook()'>Add to Cart</button>
    <button class="return" (click)='returnBook()'>Return this book</button>
    
  </table>
