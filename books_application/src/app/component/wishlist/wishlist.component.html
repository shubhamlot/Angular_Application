<h1>WishList </h1>

<table>
    <tr>
      
      <th>Title</th>
      <th>Author</th>
      <th>Category</th>

    </tr>
    <tr *ngFor="let book of books" >
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.category}}</td>

      <td><button class="details" (click) = "removeItem(book)">Remove from Wishlist </button></td>

    </tr>
    <br>
    
  </table>
